                    <a class="nav-link px-5" href="# " style="color: white;">FAQs</a>

        <ul class="navbar-nav">

                    <a class="nav-link px-5" href="# " style="color: yellow; ">CLUBS</a>

    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-12 col-md-12 col-lg-5">
                <img class="login" src="assets//login.png " alt="text">
            </div>
            <div class="col-12 col-md-12 col-lg-6 level">


                <!-- Signup  -->


                <form action="" class="main-form">
                    <h1>Lets LEVEL UP?</h1>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <input type="text" placeholder="your first name" class="form-control form-rounded">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <input type="text" placeholder="your last name" class="form-control form-rounded">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="number" placeholder="your phone number" class="form-control form-rounded" id="number" required>
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="your email ID" class="form-control form-rounded">
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="dropdown">
                                <a class="btn btn-outline-secondary dropdown-toggle form-rounded col-12" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                          Select Grade
                                        </a>
                                <div class="dropdown-menu form-rounded1 col-12" aria-labelledby="dropdownMenuLink">
                                    <a class="dropdown-item" href="#">A Grade</a>
                                    <a class="dropdown-item" href="#">B Grade</a>
                                    <a class="dropdown-item" href="#">C Grade</a>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="dropdown">
                                <a class="btn btn-outline-secondary dropdown-toggle form-rounded col-12" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                          Select Subject
                                        </a>
                                <div class="dropdown-menu form-rounded1 col-12" aria-labelledby="dropdownMenuLink">
                                    <a class="dropdown-item" href="#">English</a>
                                    <a class="dropdown-item" href="#">Maths</a>
                                    <a class="dropdown-item" href="#">Physics</a>
                                </div>
                            </div>
                        </div>
                        <br>
                    </div>

                    <button type="button" class="btn btn-danger rounded-pill col-6 book">Book a FREE TRIAL </button>

                </form>



            </div>
            <div class="col-12 col-md-12 col-lg-1">
                dots
            </div>
        </div>

    <!-- Optional JavaScript -->
